<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MCQ Quiz</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div id="start-screen">
      <h1>Welcome to the Quiz</h1>
      <p style="text-align: center; margin-bottom: 1rem; font-size: 1.05rem; color: #aaa;">
  Hey, I know you're trying to avoid this, but come on… just give it a try!  
  Keep a pen and notebook nearby—it's not *that* scary, I promise!
      </p>
      <button class="btn" id="start-btn">Start the Test</button>
    </div>

    <div id="quiz-screen" style="display: none;">
      <div id="timer">
        Time Left: <span id="time">0:00</span>
      </div>
      <form id="quiz-form"></form>
      <button class="btn" id="submit-btn">Submit</button>
    </div>

    <div id="result-screen" style="display: none;">
      <div class="results" id="results-wrapper"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
